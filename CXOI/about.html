    <script>
        const colors = [
            '#e8f5e9',
            '#fff9c4',
            '#ffebee',
            '#e3f2fd',
            '#f5f5f5'
        ];
        let c_idx = 0;
        function ChangeColor() {
            c_idx = (c_idx + 1) % colors.length;
            document.body.style.backgroundColor = colors[c_idx];
        }
        function Updtime() {
            const now = new Date();
            const tme = document.getElementById('current-time');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const fmt = `Current Time: ${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
            tme.textContent = fmt;
        }
        Updtime();
        setInterval(Updtime, 1000);
        document.body.style.backgroundColor = colors[c_idx];
    </script>
