<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXOI Official Website</title>
    <style>
        body {
            background-color: #e8f5e9;
            font-family: Maple Mono, Consolas, Arial, sans-serif;
            font-size: 17px;
            margin: 20px;
            min-height: 100vh;
            /* display: flex; */
            transition: background-color 0.5s ease;
        }

        .contest-solutions,
        .single-solutions,
        .useful-links {
            margin-bottom: 20px;
        }

        .image {
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-family: 苍耳云黑, 楷体, 仿宋, Consolas, Ubuntu mono;
        }

        h3 {
            font-size: 1.8rem;
            color: #614390;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        p>strong>a {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14.5px;
            text-decoration: none !important;
            color: white !important;
            transition: all 0.2s ease;
            margin: 3px 0;
            line-height: 1.3;
        }

        .contest-solutions p>strong>a {
            background-color: #4CAF50;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.2);
        }

        .contest-solutions p>strong>a:hover {
            background-color: #3e8e41;
            transform: translateY(-1px);
        }

        .single-solutions p>strong>a {
            background-color: #2196F3;
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.2);
        }

        .single-solutions p>strong>a:hover {
            background-color: #0b7dda;
            transform: translateY(-1px);
        }

        .useful-links p>strong>a {
            background-color: #f44336;
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.2);
        }

        .useful-links p>strong>a:hover {
            background-color: #d32f2f;
            transform: translateY(-1px);
        }

        .yiyan p>strong>a {
            background-color: #ff00b3;
            box-shadow: 0 2px 4px rgba(82, 116, 190, 0.2);
        }

        .yiyan p>strong>a:hover {
            background-color: #be0b0b;
            transform: translateY(-1px);
        }
    </style>
</head>

<body onclick="ChangeColor()">

        <p>
<div style="text-align: center;"><font color=orange><font size=22><strong>即将开始：</strong></font></font>
            <strong><a href="https://www.luogu.com.cn/contest/271704">CXOI Beginner Contest 015</a></strong> </div>
        </p>
	
    <div class="image">
        <img src="https://www.creation-hy.com/api/ai-art-works/1/7003973e-9e93-11ef-9091-e4c7677cb1da.webp"
            alt="AI-generated artwork">
    </div>

    <div class="footer" id="current-time">

    </div>

    <div class="yiyan">
        <p id="hitokoto_text">
            <font face=苍耳云黑>:D 获取今日一言中...</font>
        </p>
        <p id="hitokoto_from">
            <font face=苍耳云黑>from</font>
        </p>
    </div>

    <script>
        fetch('https://v1.hitokoto.cn')
            .then(response => response.json())
            .then(data => {
                hitokoto_text.innerText = data.hitokoto
                hitokoto_from.innerText = data.from
            })
            .catch(console.error)
    </script>

    <script>
        const colors = [
            '#e8f5e9',
            '#fff9c4',
            '#ffebee',
            '#e3f2fd',
            '#f5f5f5'
        ];
        let c_idx = 0;
        function ChangeColor() {
            c_idx = (c_idx + 1) % colors.length;
            document.body.style.backgroundColor = colors[c_idx];
        }
        function Updtime() {
            const now = new Date();
            const tme = document.getElementById('current-time');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const fmt = `Current Time: ${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
            tme.textContent = fmt;
        }
        Updtime();
        setInterval(Updtime, 1000);
        document.body.style.backgroundColor = colors[c_idx];
    </script>

</body>

</html>
